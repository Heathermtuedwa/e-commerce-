<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hair Product Store</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Admin</h1>
    </header>

    <section class="product-management">
        <h2>Product Management</h2>

        <!-- Form to edit a product -->
        <form action="https://formspree.io/f/myyqlapq" method="POST" id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" value="Hair Product 1" required>

            <label for="product-price">Price:</label>
            <input type="text" id="product-price" name="product-price" value="$19.99" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" required>High-quality hair product for all hair types.</textarea>

            <label for="product-quality">Quality:</label>
            <select id="product-quality" name="product-quality">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
            </select>

            <button type="submit">Update Product</button>
        </form>
    </section>

    <section class="newsletter">
        <h2>Subscribe to our Newsletter</h2>
        <p>Stay updated with our latest hair products and offers.</p>
        <form action="https://formspree.io/f/myyqlapq" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <input type="submit" value="Subscribe">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hair Product Store - Your Online Hair Product Shop</p>
    </footer>
</body>
</html>
