<!DOCTYPE html>
<body lang="en">
  <style>
        /* Reset some default browser styles */
        body, h1, h2, ul, nav {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            /* background-color: #f3f3f3; Light gray background */
  
        }

        header {
            background-color: #61a6b4; /* Soft blue-green background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #86c5da; /* Light blue-green background */
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav a:hover {
            background-color: #a0d0e4; /* Lighter blue-green on hover */
        }

        nav li {
            margin: 0 10px;
        }

        section.product-management {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form#product-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #61a6b4; /* Match the header color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #86c5da; /* Match the navigation color */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section.newsletter {
            background-color: #f0e68c; /* Pale gold background */
            color: #333; /* Dark text color */
            text-align: center;
            padding: 20px;
        }

    /* Other styles for header, nav, etc. */


  form#contact_form {
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 80%; /* Adjust the width as needed */
  max-width: 400px; /* Set a max width to prevent the form from becoming too wide */
  margin: 0 auto; /* Center the form horizontally by setting left and right margins to "auto" */
}

         /* Center the form container div horizontally and vertically */
         .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add a position: relative for proper stacking */
        }

        /* Add video as a background */
        .form-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* z-index: ;  */
            
            /* Place it behind the form */
        }

        /* Other styles for form elements, labels, inputs, etc. */
